<md-card *ngIf='party'>
	<!--<img id="avatar" md-card-sm-image src="client/assets/anyone.png">-->
	<md-card-title> {{ party._key }} </md-card-title>
	<md-card-subtitle> <p> {{ party.name }} </p> </md-card-subtitle>

	<div *ngIf='user && user.admin'>
		<button class='top-right' md-icon-button [md-menu-trigger-for]="menu">
			<md-icon>lock</md-icon>
		</button>
		<md-menu #menu="mdMenu" x-position='before'>
			<button md-menu-item (click)='onNew()'> {{ 'PARTY.NEW' | translate }} </button>
			<button md-menu-item (click)='onDelete()'> {{ 'PARTY.DELETE' | translate }} </button>
		</md-menu>
	</div>

	<md-card-content>
		<p>
			Members
			{{ party.members | json }}
		</p>
	</md-card-content>

	<button *ngIf='partyEditable' md-fab class='fab-button'
		[md-tooltip]="'PARTY.EDIT.FAB' | translate"
		[routerLink]='["/party/edit", party._key]'>
		<md-icon> edit </md-icon>
	</button>
</md-card>
