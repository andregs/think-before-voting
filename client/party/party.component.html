<md-card *ngIf='party'>

		{{ party.abbreviation | uppercase }} -
		{{ party.name }}
	</md-card-title>
	<md-card-subtitle>
		<p> {{ party.location }} </p>
		<div>
			<a href="#">Some</a>
			&nbsp;&nbsp;â™¦&nbsp;&nbsp;
			<a href="#">Actions</a>
		</div>

		</p>

</md-card>
