<md-toolbar color="primary">
	<button md-icon-button (click)='toggle()'>
		<md-icon>menu</md-icon>
	</button>

	<h1 id='app-title'>
		<a routerLink="/"> {{ 'APP.TITLE' | translate }} </a>
	</h1>

	<button md-icon-button (click)='goToSearch()'>
		<md-icon>search</md-icon>
	</button>

	<button md-icon-button (click)='goToMe()'>
		<md-icon>person</md-icon>
	</button>
</md-toolbar>
