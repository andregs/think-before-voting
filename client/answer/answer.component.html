<md-card>
	<md-card-subtitle>
		{{ 'QUESTION.BY' | translate }} <a routerLink='/user/eneas'>En√©as Carneiro</a>
	</md-card-subtitle>
	<md-card-title>
		What's more important for you?
	</md-card-title>

	<button id='card-btn' md-icon-button [md-menu-trigger-for]="menu">
		<md-icon>more_vert</md-icon>
	</button>
	<md-menu #menu="mdMenu" x-position='before'>
		<button md-menu-item> {{ 'QUESTION.EDIT' | translate }} </button>
		<button md-menu-item> {{ 'QUESTION.DELETE' | translate }} </button>
	</md-menu>

	<md-radio-group [(ngModel)]='answer'>
		<md-radio-button value="1">Quality improvement in public health.</md-radio-button>
		<md-radio-button value="2">Fighting deforestation.</md-radio-button>
	</md-radio-group>

	<md-toolbar id="stats">
		<button md-button (click)='changeStats()'> {{ statsFor | translate }} </button>
		<md-progress-bar value="{{value}}"> </md-progress-bar>
	</md-toolbar>

	<md-card-content class="opinion">
		<textarea placeholder="{{ 'QUESTION.OPINION' | translate }}" [disabled]='!answer'></textarea>
		<button md-button color='primary'> {{ skipAnswer | translate }} </button>
	</md-card-content>
</md-card>
