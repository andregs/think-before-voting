<md-card>
	<md-card-subtitle>
		Question by <a href="#">Andr√©</a>
	</md-card-subtitle>
	<md-card-title>
		What's more important for you?
	</md-card-title>
	
	<md-radio-group [(ngModel)]='answer'>
		<md-radio-button value="1">Quality improvement in public health.</md-radio-button>
		<md-radio-button value="2">Fighting deforestation.</md-radio-button>
	</md-radio-group>

	<md-toolbar id="stats">
		<button md-button (click)='changeStats()'>{{statsFor}}</button>
		<md-progress-bar value="{{value}}"> </md-progress-bar>
	</md-toolbar>

	<md-card-content class="opinion">
		<textarea placeholder="Your Opinion" [disabled]='!answer'></textarea>
		<button md-button color='primary'> {{skipAnswer}} </button>
	</md-card-content>
</md-card>
